<main>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <h3>Enter category information:</h3>
        </div>
    </div>
    <form action="/categories/add-or-edit-category" method="post">
        <div class="row justify-content-center mt-3" th:if="${category} != null">
            <div class="col-md-6">
                <input type="number" th:value="${category.categoryID}" name="categoryID" hidden>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" name="name" placeholder="Name"
                           th:value="(${category} != null ? ${category.name} : '')" required>
                    <label for="floatingName">Name</label>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3 mb-3">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" name="description" placeholder="Description" id="floatingDescription"
                              th:value="(${category} != null ? ${category.description} : '')">
                    <label for="floatingDescription">Description</label>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <p>Enter keywords:</p>
            </div>
        </div>

        <div class="row justify-content-center mt-0">
            <div class="col-sm-2">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="keyWord1" name="keyWord1" placeholder="Key Word 1"
                           th:value="(${category} != null ? ${category.getKeyWords().get(0)} : '')">
                    <label for="keyWord1">Key word 1</label>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" id="keyWord2" name="keyWord2" placeholder="Key Word 2"
                           th:value="(${category} != null ? ${category.getKeyWords().get(1)} : '')">
                    <label for="keyWord2">Key word 2</label>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" id="keyWord3" name="keyWord3" placeholder="Key Word 3"
                           th:value="(${category} != null ? ${category.getKeyWords().get(2)} : '')">
                    <label for="keyWord3">Key word 3</label>
                </div>
            </div>
        </div>

        <div class="row justify-content-center m-0" th:if="${category} == null">
            <div class="col-md-6">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary mt-3">Add category</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center m-0" th:if="${category} != null">
            <div class="col-md-6">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary mt-3">Save</button>
                </div>
            </div>
        </div>
    </form>
</main>
