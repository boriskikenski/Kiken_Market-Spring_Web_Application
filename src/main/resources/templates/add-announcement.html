<main>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <h3>Create announcement:</h3>
        </div>
    </div>
    <form action="/announcements/add-announcement" method="post">
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingTitle"name="title" placeholder="Title">
                    <label for="floatingTitle">Title</label>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3 mb-3">
            <div class="col-md-6">
                <div class="form-floating">
                    <textarea class="form-control" name="information" placeholder="Information"
                              id="floatingInformation" style="height: 15vh"></textarea>
                    <label for="floatingInformation">Information</label>
                </div>
            </div>
        </div>

        <div class="row justify-content-center m-0">
            <div class="col-md-6">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary mt-3">Post</button>
                </div>
            </div>
        </div>
    </form>
</main>
