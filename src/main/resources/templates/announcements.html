<main xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container mt-3">
        <div class="row justify-content-center" th:each="announcement : ${announcements}">
            <div class="col-sm-6">
                <div class="card my-3">
                    <div class="card-header">
                        Announcement
                    </div>
                    <div class="card-body mb-0">
                        <h5 class="card-title" th:text="${announcement.title}"></h5>
                        <p class="card-text" th:text="${announcement.information}"></p>
                        <p class="fw-light mt-2" th:text="${announcement.createdOnDate}"></p>
                    </div>
                    <div class="d-flex justify-content-center mt-1 mb-3" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{'/announcements/edit-announcement/{id}' (id=${announcement.getAnnouncementID()})}"
                           type="button" style="color: black">
                            <i class="fa-solid fa-pen-to-square me-3 fa-lg" ></i>
                        </a>
                        <form th:action="@{'/announcements/delete/{id}' (id=${announcement.getAnnouncementID()})}" method="post">
                            <button type="submit" style="border: 0; background-color: white">
                                <i class="fa-solid fa-trash fa-lg" style="color: black"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center m-0" sec:authorize="hasRole('ROLE_ADMIN')">
        <div class="col-md-4">
            <div class="d-grid gap-2">
                <a type="button" class="btn btn-primary mt-3" href="/announcements/add-announcement">Add new announcement</a>
            </div>
        </div>
    </div>
</main>
