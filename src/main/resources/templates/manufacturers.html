<main>
    <div class="row justify-content-center">
        <div class="col-md-4 mt-3" style="color: red" th:if="${manufacturers.size() == 0}">
            <span>No available manufacturers</span>
        </div>
    </div>

    <div class="row justify-content-center mt-4 mx-0">
        <div class="col-md-6" th:if="${manufacturers.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Manufacturer name</th>
                        <th scope="col">Country from</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="manufacturer : ${manufacturers}" >
                        <td th:text="${manufacturer.getManufacturerID()}"></td>
                        <td th:text="${manufacturer.manufacturerName}"></td>
                        <td th:text="${manufacturer.countryFrom}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row justify-content-center m-0">
        <div class="col-md-4">
            <div class="d-grid gap-2">
                <a type="button" class="btn btn-primary mt-3" href="/manufacturers/add-manufacturer">Add new manufacturer</a>
            </div>
        </div>
    </div>
</main>
