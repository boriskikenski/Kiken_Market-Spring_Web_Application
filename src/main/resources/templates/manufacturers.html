<main xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-3" style="color: red" th:if="${manufacturers.size() == 0}">
            <span>No available manufacturers</span>
        </div>
    </div>

    <div class="row justify-content-center mt-4 mx-0">
        <div class="col-md-6" th:if="${manufacturers.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Manufacturer name</th>
                        <th scope="col">Country from</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="manufacturer : ${manufacturers}" >
                        <td th:text="${manufacturer.getManufacturerID()}"></td>
                        <td th:text="${manufacturer.manufacturerName}"></td>
                        <td th:text="${manufacturer.countryFrom}"></td>
                        <td>
                            <div class="d-flex justify-content-center mt-0 mb-1" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a th:href="@{'/manufacturers/edit-page/{id}' (id=${manufacturer.getManufacturerID()})}" type="button">
                                    <i class="fa-solid fa-pen-to-square me-3 fa-lg" style="color: black"></i>
                                </a>
                                <form th:action="@{'/manufacturers/delete/{id}' (id=${manufacturer.getManufacturerID()})}" method="post">
                                    <button type="submit" style="border: 0; background-color: transparent">
                                        <i class="fa-solid fa-trash fa-lg" style="color: black"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row justify-content-center m-0">
        <div class="col-md-4">
            <div class="d-grid gap-2">
                <a type="button" class="btn btn-warning fw-bold my-3" href="/manufacturers/add-manufacturer">Add new manufacturer</a>
            </div>
        </div>
    </div>
</main>
