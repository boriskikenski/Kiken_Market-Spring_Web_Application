<form action='/charge' method='POST' id='checkout-form' style="padding-left: 150px; margin: 0">
    <div class="row justify-content-center mt-3">
        <div class="col-md-6">
            <input type="number" th:value="(${orderID})" name="orderID" hidden>
        </div>
    </div>
    <div class="row justify-content-start mt-3 mb-3 mx-0">
        <div class="col-md-6 justify-content-start mx-0">
            <h2 class="card-title">CONFIRMATION</h2>
            <h5 class="card-text">Your total bill, after coupons processed, is:  <span th:text='${amount}'/></h5>
            <input type='hidden' th:value='${amount}' name='amount'/>
        </div>
    </div>

    <script
            src='https://checkout.stripe.com/checkout.js'
            class='stripe-button'
            th:attr='data-key=${stripePublicKey},
         data-amount=${amount*100.0},
         data-currency=${currency}'
            data-name='KIKEN Market'
            data-description='Checkout'
            data-image
                    ='https://i2.wp.com/www.discoveringmacedonia.com/wp-content/uploads/2018/03/vergina.jpg?resize=700%2C350&ssl=1'
            data-locale='auto'
            data-zip-code='false'>
    </script>
</form>
